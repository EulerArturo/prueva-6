<h1>{{title}}</h1>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroes Borrados</h3>
    <h4>{{heroeBorrado}}</h4>
</div>
<ng-template #noBorrado>
    <h3>No hay heroes borrados</h3>
</ng-template>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i + 1}} {{heroe}}
    </li>
</ul>

<button (click)="borrar()">
    borrar
</button>
